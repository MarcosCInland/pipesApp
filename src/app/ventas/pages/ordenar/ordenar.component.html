<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes creados manualmente por {{ 'nosotros' | mayusculas:arg}}
    </p>
    
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
            
        <i class="pi pi-bars"></i>
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton type="button" label="Toggle mayusculas" (onClick)="cambiarArg()" class="p-button-warning mr-2"></button>
        <button pButton type="button" label="Nombre" class="p-button-info mr-2" icon="pi pi-sort" (click)="definirSort('nombre')"></button>
        <button pButton type="button" label="Vuela" class="p-button-success mr-2" icon="pi pi-sort" (click)="definirSort('vuela')"></button>
        <button pButton type="button" label="Color" class="p-button-danger mr-2" icon="pi pi-sort" (click)="definirSort('color')"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar:sort" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{(heroe.vuela | vuela) | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{(heroe.vuela | vuela) | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
